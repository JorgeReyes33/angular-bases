<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <h1>{{ name }}</h1>

  <dl>
    <td>Nombre:</td>
    <dd>{{ name }}</dd>

    <td>Edad:</td>
    <dd>{{ age }}</dd>

    <td>MÃ©todo:</td>
    <dd>{{ getHeroDescription() }}</dd>

    <td>Capitalizado:</td>
    <dd>{{ capitalizedName }}</dd>
  </dl>

  <button
    *ngIf="name !== 'Spiderman'"
    (click)="changeName()"
    class="btn btn-primary mx-2">
    Cambiar nombre
  </button>

  <button
    *ngIf="age !==25"
    (click)="changeAge()"
    class="btn btn-primary">
    Cambiar edad
  </button>

  <button
    (click)="resetForm()"
    class="btn btn-primary mx-2">
    Reset Form
  </button>

</body>
</html>
